<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8">
<title>JS1</title>
</head>

<body>

    <h1>JS1</h1>

    <script>
        firstname = prompt("What is your first name?");

        lastname = prompt("What is your last name?");

        alert("Your name is " + firstname + " " + lastname);

        children = prompt("How many children do you have?");

        if (children == 0) {
            document.write("You have no children");

        } else if (children == 1) {
            document.write("You have " + children + " child");
        } else {
            document.write("You have " + children + " children");
        }
    

    </script>

</body>
</html>
