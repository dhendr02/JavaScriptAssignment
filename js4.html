<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8">
<title>JS4</title>
</head>

<body>

    <h1>JS4</h1>

    <script>
      
      let number1 = Number(prompt("Enter the first number: "));
      let number2 = Number(prompt("Enter the second number: "));
      let total = 0;

      if (number1 > number2) {
        let temp = number2;
        number2 = number1;
        number1 = temp;
      }

      for (let i = number1; i <= number2; i++) {
        if (i % 2 != 0) {
            document.write(i + ", ");
            total += i;
        }
        if (i % 2 != 0 && i == number2) {
            document.write(i);
        }
      }

      document.write("<p>The sum of all numbers in the range is: " + total + "</p>");

    

    </script>

</body>
</html>
