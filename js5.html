<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8">
<title>JS5</title>
</head>

<body>

    <h1>JS5</h1>

    <script>

        
        function timesTable(number) {
            for (let i = 1; i < 13; i++) {
                let total = number * i;
                document.write(number + ' x ' + i + ' = ' + total + "<br>");
            }
        }


        timesTable(3);
        document.write("<hr>");
        timesTable(7);
        document.write("<hr>");
        timesTable(11);

    

    </script>

</body>
</html>
